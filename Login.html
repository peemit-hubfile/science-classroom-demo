<!DOCTYPE html>

<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Smart Science Classroom - เข้าสู่ระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <style>
        * {
            font-family: 'Prompt', sans-serif;
        }

        body {
            background-color: #f1f5f9;
            background-image: url('https://images.unsplash.com/photo-1532094349884-543bc11b234d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Button animations */
        .btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            transform: translateZ(0);
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease-in-out;
            z-index: 1;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-content {
            position: relative;
            z-index: 2;
        }

        /* Card animations */
        .card {
            transition: all 0.3s ease;
            transform: translateZ(0);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* Floating animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .float {
            animation: float 6s ease-in-out infinite;
        }

        /* Input focus animation */
        .input-focus-effect {
            position: relative;
        }

        .input-focus-effect input {
            transition: all 0.3s ease;
        }

        .input-focus-effect input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .input-focus-effect label {
            position: absolute;
            left: 16px;
            top: 14px;
            color: #6b7280;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-focus-effect input:focus+label,
        .input-focus-effect input:not(:placeholder-shown)+label {
            transform: translateY(-24px) scale(0.8);
            color: #3b82f6;
            background-color: white;
            padding: 0 6px;
        }

        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 glass rounded-xl shadow-2xl p-8">
        <!-- Logo and Header -->
        <div class="text-center">
            <div class="flex justify-center">
                <div class="float">
                    <svg class="h-20 w-20 text-blue-700" fill="currentColor" viewbox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z">
                        </path>
                    </svg>
                </div>
            </div>
            <h2 class="mt-6 text-3xl font-bold text-blue-900">Smart Science Classroom</h2>
            <p class="mt-2 text-sm text-gray-600">ห้องเรียนวิทยาศาสตร์ยุคใหม่</p>
        </div>
        <!-- Login Tabs -->
        <div class="flex border-b">
            <button class="py-2 px-4 text-sm font-medium text-blue-700 border-b-2 border-blue-700 flex-1 text-center"

                สำหรับครู

            <button class="py-2 px-4 text-sm font-medium text-gray-500 border-b-2 border-transparent flex-1 text-center"
                id="studentLoginTab">
                สำหรับนักเรียน
            </button>
        </div>
        <!-- Teacher Login Form -->
        <div id="teacherLoginForm">
            <form action="#" class="mt-8 space-y-6" method="POST">
                <div class="rounded-md -space-y-px">
                    <div class="mb-6 input-focus-effect">
                        <input autocomplete="email"
                            class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-transparent focus:outline-none focus:ring-0 focus:border-blue-500 focus:z-10 sm:text-sm"

                        <label class="text-sm" for="teacher-email">อีเมล</label>
                    </div>
                    <div class="mb-2 input-focus-effect">
                        <input autocomplete="current-password"
                            class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-transparent focus:outline-none focus:ring-0 focus:border-blue-500 focus:z-10 sm:text-sm"
                            id="teacher-password" name="password" placeholder="รหัสผ่าน" type="password" />
                        <label class="text-sm" for="teacher-password">รหัสผ่าน</label>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            id="remember-me" name="remember-me" type="checkbox" />
                        <label class="ml-2 block text-sm text-gray-700" for="remember-me">
                            จดจำฉัน
                        </label>
                    </div>
                    <div class="text-sm">
                        <a class="font-medium text-blue-600 hover:text-blue-500" href="#">
                            ลืมรหัสผ่าน?
                        </a>
                    </div>
                </div>
                <div>
                    <button
                        class="btn group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-700 hover:bg-blue-800 focus:outline-none"
                        type="submit">
                        <span class="btn-content flex items-center">
                            <svg class="h-5 w-5 mr-2" fill="currentColor" viewbox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                    fill-rule="evenodd"></path>
                            </svg>
                            เข้าสู่ระบบ
                        </span>
                    </button>
                </div>
                <!-- Quick Login for Demo -->
                <div class="mt-4">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                หรือเข้าสู่ระบบด่วน
                            </span>
                        </div>
                    </div>
                    <div class="mt-4 grid grid-cols-2 gap-3">
                        <button
                            class="btn bg-white py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none"
                            type="button">
                            <span class="btn-content flex items-center justify-center">
                                <svg class="h-5 w-5 mr-2 text-blue-600" fill="currentColor" viewbox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path clip-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                        fill-rule="evenodd"></path>
                                </svg>
                                ครูสุวรรณา
                            </span>
                        </button>
                        <button
                            class="btn bg-white py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none"
                            type="button">
                            <span class="btn-content flex items-center justify-center">
                                <svg class="h-5 w-5 mr-2 text-green-600" fill="currentColor" viewbox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z">
                                    </path>
                                </svg>
                                ผู้ดูแลระบบ
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Student Login Form (hidden by default) -->
        <div class="hidden" id="studentLoginForm">
            <form action="#" class="mt-8 space-y-6" method="POST">
                <div class="rounded-md -space-y-px">
                    <div class="mb-6 input-focus-effect">
                        <input
                            class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-transparent focus:outline-none focus:ring-0 focus:border-blue-500 focus:z-10 sm:text-sm"
                            id="student-id" name="student-id" placeholder="รหัสนักเรียน" type="text" />
                        <label class="text-sm" for="student-id">รหัสนักเรียน</label>
                    </div>
                    <div class="mb-2 input-focus-effect">
                        <input autocomplete="current-password"
                            class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-transparent focus:outline-none focus:ring-0 focus:border-blue-500 focus:z-10 sm:text-sm"
                            id="student-password" name="password" placeholder="รหัสผ่าน" type="password" />
                        <label class="text-sm" for="student-password">รหัสผ่าน</label>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            id="student-remember-me" name="remember-me" type="checkbox" />
                        <label class="ml-2 block text-sm text-gray-700" for="student-remember-me">
                            จดจำฉัน
                        </label>
                    </div>
                    <div class="text-sm">
                        <a class="font-medium text-blue-600 hover:text-blue-500" href="#">
                            ลืมรหัสผ่าน?
                        </a>
                    </div>
                </div>
                <div>
                    <button
                        class="btn group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-700 hover:bg-blue-800 focus:outline-none"
                        type="submit">
                        <span class="btn-content flex items-center">
                            <svg class="h-5 w-5 mr-2" fill="currentColor" viewbox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                    fill-rule="evenodd"></path>
                            </svg>
                            เข้าสู่ระบบ
                        </span>
                    </button>
                </div>
                <!-- Quick Login for Demo -->
                <div class="mt-4">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                หรือเข้าสู่ระบบด่วน
                            </span>
                        </div>
                    </div>
                    <div class="mt-4 grid grid-cols-2 gap-3">
                        <button
                            class="btn bg-white py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none"
                            type="button">
                            <span class="btn-content flex items-center justify-center">
                                <svg class="h-5 w-5 mr-2 text-blue-600" fill="currentColor" viewbox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path clip-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                        fill-rule="evenodd"></path>
                                </svg>
                                นักเรียน ป.5
                            </span>
                        </button>
                        <button
                            class="btn bg-white py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none"
                            type="button">
                            <span class="btn-content flex items-center justify-center">
                                <svg class="h-5 w-5 mr-2 text-green-600" fill="currentColor" viewbox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path clip-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                        fill-rule="evenodd"></path>
                                </svg>
                                นักเรียน ม.1
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Additional Information -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>© 2023 กระทรวงศึกษาธิการ</p>
            <p class="mt-1">พัฒนาโดย ทีมพัฒนาเทคโนโลยีการศึกษา</p>
        </div>
    </div>
    <!-- Decorative Elements -->
    <div class="fixed top-10 left-10 hidden lg:block">
        <svg class="h-16 w-16 text-blue-200 opacity-70" fill="currentColor" viewbox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M10 3.5a1.5 1.5 0 013 0V4a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-.5a1.5 1.5 0 000 3h.5a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-.5a1.5 1.5 0 00-3 0v.5a1 1 0 01-1 1H6a1 1 0 01-1-1v-3a1 1 0 00-1-1h-.5a1.5 1.5 0 010-3H4a1 1 0 001-1V6a1 1 0 011-1h3a1 1 0 001-1v-.5z">
            </path>
        </svg>
    </div>
    <div class="fixed bottom-10 right-10 hidden lg:block">
        <svg class="h-20 w-20 text-blue-200 opacity-70" fill="currentColor" viewbox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd"
                d="M4 2a2 2 0 00-2 2v11a3 3 0 106 0V4a2 2 0 00-2-2H4zm1 14a1 1 0 100-2 1 1 0 000 2zm5-1.757l4.9-4.9a2 2 0 000-2.828L13.485 5.1a2 2 0 00-2.828 0L10 5.757v8.486zM16 18H9.071l6-6H16a2 2 0 012 2v2a2 2 0 01-2 2z"
                fill-rule="evenodd"></path>
        </svg>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const teacherLoginTab = document.getElementById('teacherLoginTab');
            const studentLoginTab = document.getElementById('studentLoginTab');
            const teacherLoginForm = document.getElementById('teacherLoginForm');
            const studentLoginForm = document.getElementById('studentLoginForm');

            // Tab switching
            teacherLoginTab.addEventListener('click', function () {
                teacherLoginForm.classList.remove('hidden');
                studentLoginForm.classList.add('hidden');
                teacherLoginTab.classList.add('text-blue-700', 'border-blue-700');
                teacherLoginTab.classList.remove('text-gray-500', 'border-transparent');
                studentLoginTab.classList.remove('text-blue-700', 'border-blue-700');
                studentLoginTab.classList.add('text-gray-500', 'border-transparent');
            });

            studentLoginTab.addEventListener('click', function () {
                teacherLoginForm.classList.add('hidden');
                studentLoginForm.classList.remove('hidden');
                teacherLoginTab.classList.remove('text-blue-700', 'border-blue-700');
                teacherLoginTab.classList.add('text-gray-500', 'border-transparent');
                studentLoginTab.classList.add('text-blue-700', 'border-blue-700');
                studentLoginTab.classList.remove('text-gray-500', 'border-transparent');
            });

            // Button animations
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function () {
                    this.classList.add('animate-pulse');
                });
                button.addEventListener('mouseleave', function () {
                    this.classList.remove('animate-pulse');
                });
                button.addEventListener('click', function () {
                    this.classList.add('scale-95');
                    setTimeout(() => {
                        this.classList.remove('scale-95');
                    }, 100);
                });
            });

            // Demo login functionality
            const quickLoginButtons = document.querySelectorAll('button[type="button"]');
            quickLoginButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // Simulate login and redirect
                    const loadingText = document.createElement('span');
                    loadingText.textContent = 'กำลังเข้าสู่ระบบ...';
                    this.innerHTML = '';
                    this.appendChild(loadingText);
                    this.disabled = true;

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                });
            });

            // Form submission
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();

                    // Get the submit button
                    const submitButton = this.querySelector('button[type="submit"]');

                    // Change button text to loading
                    const loadingText = document.createElement('span');
                    loadingText.textContent = 'กำลังเข้าสู่ระบบ...';
                    submitButton.innerHTML = '';
                    submitButton.appendChild(loadingText);
                    submitButton.disabled = true;

                    // Simulate login and redirect
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                });
            });
        });
    </script>
</body>

</html>
